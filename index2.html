<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alternando Exibição de Blocos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Alternando Exibição de Blocos</h3>
    <button class="btn btn1 active">Bloco 1</button>
    <button class="btn btn2">Bloco 2</button>
    <div class="blk1 hideblk">
        <h3>Bloco 1</h3>
        <p>Conteúdo do Bloco 1</p>
    </div>
    <div class="blk2 hideblk">
        <h3>Bloco 2</h3>
        <p>Conteúdo do Bloco 2</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
